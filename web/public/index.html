<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Backend and UI Todo-List</title>
		<link
			rel="shortcut icon"
			href="https://cdn-icons-png.flaticon.com/128/9099/9099135.png"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1 class="title">TODO APP</h1>
		<div class="wrapper">
			<header>Todo App</header>
			<form class="inputField">
				<input class="textInput" type="text" placeholder="Add your new todo" />
				<button>
					<img
						class="createBtn"
						src="https://cdn-icons-png.flaticon.com/128/7588/7588927.png"
						alt=""
					/>
				</button>
			</form>
			<ul class="todoList"></ul>
			<div class="footer">
				<button class="clear">Clear All</button>
			</div>
		</div>
	</body>
</html>
